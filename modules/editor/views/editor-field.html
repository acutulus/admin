<section data-ng-controller="EditorFieldController">
	<ul class="collection" ng-show="!documentData">
		<li class="collection-item" ng-repeat="doc in tableData">
			<a href="#!/editor/tables/{{currentTable}}/documents/{{doc._id}}">{{doc[tableDisplayKey]}}</a>
		</li>
	</ul>
	<div ng-show="documentData">
		<keps-form keps-data="schema" keps-model="documentData"></keps-form>
	</div>
</section>
