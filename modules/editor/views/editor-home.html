<section data-ng-controller="EditorController">
	<header style="padding-left:220px;">
		<nav class="top-nav" style="background-color:#00CCFF">
			<div class="container">
				<div class="nav-wrapper">
					<a class="page-title">{{pageTitle || 'The Keps Platform'}}</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="mdi-navigation-menu"></i></a>
		</div>
		<ul id="nav-mobile" class="side-nav fixed" style="width:220px;">
			<li class="logo">
				<a id="logo-container" href="#!/editor/summary" class="brand-logo">
					<img src="http://img3.wikia.nocookie.net/__cb20100305015943/lotr/images/c/c8/Rings-frodofarewell.jpg"
					style="width:100%;height:80%;">
				</a>
	    	</li>
	    	<ul class="collapsible collapsible-accordion" style="margin-top:-1px;padding-top:20px;border-top:solid 1px rgba(10,10,10,.5)">
				<li class="bold">
					<a class="btn collapsible-header waves-effect waves-light grey" style="height:5%;width:100%;margin:0;"><b>Summary</b></a> 
					<div class="collapsible-body">
						<ul class="collection" style="margin-top:0px;margin-bottom:0px;">
							<li class="collection-item"><a class="sidebar-dropdown-links" href="#!/editor/summary/uptime">Uptime</a></li>
							<li class="collection-item"><a class="sidebar-dropdown-links" href="#!/editor/summary/routes">Routes</a></li>
							<li class="collection-item"><a class="sidebar-dropdown-links" href="#!/editor/summary/models">Models</a></li>
							<li class="collection-item"><a class="sidebar-dropdown-links" href="#!/editor/summary/rebuild">Rebuild</a></li>
							<li class="collection-item"><a class="sidebar-dropdown-links" href="#!/editor/summary/republish">Republish</a></li>
						</ul>
					</div>
				</li>
			</ul>  
			<ul class="collapsible collapsible-accordion"> 			
				<li class="bold">
					<a class="btn collapsible-header waves-effect waves-light grey" style="height:5%;width:100%;margin:0;"><b>Editor</b></a>
					<div class="collapsible-body">
						<ul class="collection" style="margin-top:0px;margin-bottom:0px;">
							<li ng-repeat="table in sidebarTablesView" class="collection-item">
								<a class="sidebar-dropdown-links" href="#!/editor/tables/{{table}}">{{table}}</a>
							</li>	
						</ul>	
					</div>
				</li>
			</ul>
	 	</ul>
	 </header>
 	<div style="padding-left:220px;">
		<section data-ui-view></section>
	</div>
</section>
