<section data-ng-controller="EditorController">
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo" href="#!/app">Management</a>
			<ul class="right">
				<li class="dropdown" ng-show="authentication.user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{'DB Tool' }}<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in dbToolDatabase">
							<a href="#!/dbtools/{{table}}">{{table}}</a>
						</li>
					</ul>
				</li>
				<li class="dropdown" ng-show="authentication.user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ 'Editor'}}<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="edit in editorDatabase">
							<a href="#!/editor/tables/{{edit}}">{{edit}}</a>
						</li>
					</ul>
				</li>

				<li data-ng-hide="authentication.user">
					<a href="/admin/#!/signin">Sign In</a>
				</li>
				<li ng-show="authentication.user.admin">
					<a href="/auth/signout">Sign Out</a>
				</li>
			</ul>
		</div>
	</nav>	

	<section data-ui-view></section>
</section>
