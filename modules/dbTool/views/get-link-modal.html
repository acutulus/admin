<div class="modal-header">

	<button type="button" class="close" ng-click="cancel()" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Create Link</h4>

</div>
<div class="modal-body">

	<label>Create Link:</label>
	<input type="text" class="form-control" ng-model="url" placeholder="Enter url"></input><br>
	<button class="btn btn-success" ng-click="submit()">Submit</button>
</div>
