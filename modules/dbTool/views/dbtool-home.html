<section data-ng-controller="DBToolsController">
	<header class="navbar navbar-fixed-top navbar-inverse">
		<section class="container">
			<a ng-show="user.admin" class="navbar-brand" ui-sref="dbtools.summary">Management</a>
			<a ng-show="!user.admin" class="navbar-brand" href="">Management</a> 
			<ul class="nav navbar-nav">
				<li class="dropdown" ng-show="user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						Routes<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in routes"><a ui-sref="dbtools.routes({ tablename: table })">{{table}}</a></li>
					</ul>
				</li>
				<li class="dropdown" ng-show="user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						Models<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in models"><a ui-sref="dbtools.models({ tablename: table })">{{table}}</a></li>
					</ul>
				</li>
				<li class="dropdown" ng-show="user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						Data<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in models"><a ui-sref="dbtools.data({ tablename: key })">{{table}}</a></li>
					</ul>
				</li>
				<li ng-show="user.admin">
					<a ui-sref="dbtools.documentation">
						Documentation
					</a>
				<li>
					<a ui-sref="dbtools.graph">
						Analytics
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right" >
				<li data-ng-hide="user">
					<a href="/admin/signin">Sign In</a>
				</li>
				<li ng-show="user.admin">
					<a ng-click="signout()">Sign Out <span ng-bind="user.firstName"></span></a>
				</li>
			</ul>
		</section>
	</header>	

	<div class="buffer-header" style="margin-top:51px;"></div>
	<section data-ui-view></section>
</section>
