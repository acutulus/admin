<section data-ng-controller="DBToolsController">
	<header class="navbar navbar-fixed-top navbar-inverse">
		<section class="container">
			<a class="navbar-brand" href="#!/app">Management</a>
			<ul class="nav navbar-nav">
				<li class="dropdown" ng-show="authentication.user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{currentTable || 'Select Table'}}<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in currentDatabase">
							<a href="#!/dbtools/{{table}}" ng-click="selectTable(table)">{{table}}</a>
						</li>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right" >

				<li data-ng-hide="authentication.user">
					<a href="/admin/#!/signin">Sign In</a>
				</li>
				<li ng-show="authentication.user.admin">
					<a href="/auth/signout">Sign Out</a>
				</li>
			</ul>
		</section>
	</header>	

	<div class="buffer-header" style="margin-top:70px;"></div>
	<section data-ui-view></section>
</section>
