<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Edit Item</h4>
</div>
<div class="modal-body" >	
	<div ng-repeat="field in editData">
		<input-item input-field="field"/>
	</div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="submit()">Submit</button>
</div>
