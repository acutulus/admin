
<section ng-controller="GraphController">
	<div class="container" style="background-color:#EEE;padding:10px;">
		<h4>Graph Tracked Events</h4>
		<div class="col-xs-6 col-xs-offset-3" ng-show="msgs.loading || msgs.error">
			<div class="alert alert-info" style="text-align:center;" ng-show="msgs.loading">Loading...</div>
			<div class="alert alert-info" ng-show="msgs.error">Loading...</div>
		</div>
		<div class="row" style="background-color:white;margin:15px;padding:15px;" ng-show="!msgs.loading">
			<div class="col-xs-5 col-xs-offset-1" >
				<label>Time Period</label><br>
				From:<input class="form-control" type="date" ng-model="startTime" ng-change="selectTimes()"></input>
				To:  <input class="form-control" type="date" ng-model="endTime" ng-change="selectTimes()"></input>
			</div>
			<div class="col-xs-5">
				<label>Add Event</label><br>&nbsp
				<select class="form-control" ng-options="event as event for event in eventTypes" 
   						ng-model="selectedEvent">
				</select>
				<button class="btn btn-success" style="float:right;margin-top:15px;" ng-click="updateSelectedEvent()">Add Selected Event</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="btn-group" role="group" aria-label="First group">
					<button type="button" class="btn btn-default btn-secondary" ng-repeat="event in selectedEvents" ng-click="event.display=!event.display">
						<a href="" style="color:red;text-decoration:none;font-size:12px;font-weight:bold;border-right:solid 1px black;" ng-click="selectedEvents.splice($index,1)">
							remove
						</a>
						&nbsp&nbsp{{event.name}}
						<input type="checkbox" ng-checked="event.display"></input>
					</button>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-xs-10 col-xs-offset-1" id="graphArea" style="padding:20px;">
				<button class="btn btn-success" ng-click="drawGraph()" style="float:right;">Draw Graph</button>

			</div>
		</div>
	</div>
</section>
