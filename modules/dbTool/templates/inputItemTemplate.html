<div ng-blur="returnValue">
	<!--Reference Field display -->
	<div class="dropdown" style="display:inline-block;margin-top:10px;margin-bottom:10px;" ng-show="inputField.model">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			<span data-ng-bind="inputField.name"></span><b class="caret"></b>
		</a>{{selectedVal}}
		<ul class="dropdown-menu">
			<li ng-repeat="option in inputField.options">
				<a href="" ng-click="inputField.inputValue = option.id">{{option.value}}, {{option.id}}</a> 
			</li>
		</ul>
		{{inputField.inputValue}}
	</div>
	<!--Non reference Field display -->
	<div ng-show="!inputField.model">
		<label>{{inputField.name}}:<span ng-show="typeError" style="color:red">Did not find a useable input type, defaulting to string</span></label>
		<!-- Start listing input types -->
		<div ng-show="inputField.displayType === 'string'">
			<input type="text" ng-model="inputField.inputValue.string" class="form-control"></input>
		</div>
		<div ng-show="inputField.displayType === 'number'">
			<input type="number" ng-model="inputField.inputValue.number" class="form-control"></input>
		</div>
		<div ng-show="inputField.displayType === 'boolean'">
			<div class="radio-inline">
			  <label><input type="radio" ng-model="inputField.inputValue.boolean" ng-value="true">True</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" ng-model="inputField.inputValue.boolean" ng-value="false">False</label>
			</div>		
		</div>
		<div ng-show="inputField.displayType === 'buffer'">
			Buffer
		</div>
		<div ng-show="inputField.displayType === 'html'">
			<text-angular ng-model="inputField.inputValue.html"></text-angular>
		</div>
	</div>
</div>
