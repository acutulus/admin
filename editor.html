	<!--Embedding The User Object-->
	<!--Embedding The User Object-->
    <script type="text/javascript">
        var user = null;
        var userCallback = function(usr) {
            user = usr;
            if (!user) {
            	if (location.href === '/admin/editor.html#!/signin') {
            		location.href = '/admin/editor.html#!/signin';
            	}
            } else {
	            if (!user.admin) {
	            	alert('Not an Admin');
	            	location.href = '/';
	            }
            }
        };
    </script>
    <script type="text/javascript" src="/users/me?callback=userCallback"></script>
