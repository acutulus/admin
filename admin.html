<body>
<section data-ng-controller="DBToolsController">
	<header class="navbar navbar-fixed-top navbar-inverse">
		<section class="container">
			<a class="navbar-brand" href="#!/summary">Management</a>
			<ul class="nav navbar-nav">
				<li class="dropdown" ng-show="authentication.user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						Routes<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in routes"><a href="#!/routes/{{table}}">{{table}}</a></li>
					</ul>
				</li>
				<li class="dropdown" ng-show="authentication.user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						Models<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in models"><a href="#!/models/{{table}}">{{table}}</a></li>
					</ul>
				</li>
				<li class="dropdown" ng-show="authentication.user.admin">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						Data<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="table in models"><a href="#!/data/{{table}}">{{table}}</a></li>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right" >

				<li data-ng-hide="authentication.user">
					<a href="/admin/#!/signin">Sign In</a>
				</li>
				<li ng-show="authentication.user.admin">
					<a href="/auth/signout">Sign Out</a>
				</li>
			</ul>
		</section>
	</header>	

	<div class="buffer-header" style="margin-top:70px;"></div>
	<section data-ui-view></section>
</section>

	<!--Embedding The User Object-->
	<!--Embedding The User Object-->
    <script type="text/javascript">
        var user = null;
        var userCallback = function(usr) {
            user = usr;
            if (!user) {
            	location.href = '/admin/#!/signin';            	
            }
            if (!user.admin) {
            	alert('Not an Admin');
            	location.href = '/';
            }
        };
    </script>
    <script type="text/javascript" src="/users/me?callback=userCallback"></script>
