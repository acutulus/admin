	<!--Embedding The User Object-->
	<!--Embedding The User Object-->
    <script type="text/javascript">
        var user = null;
        var userCallback = function(usr) {
            user = usr;
            console.log(user);
            if (!user) {
            	location.href = '/admin/#!/signin';            	
            }else if (!user.admin) {
            	alert('Not an Admin');
            	location.href = '/';
            }else if(user.admin){
            	location.href = '/admin/admin.html#!/summary'
            }
        };
    </script>
    <script type="text/javascript" src="/users/me?callback=userCallback"></script>
