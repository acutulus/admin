<div class="row">
	<div class="col-xs-12">
		<div class="form-group {{kepsGroupClass}}">
			<div class="{{kepsArrayClass}}">
				<span ng-show="kepsType.required" style="color:red;">*</span>
				<label class="{{kepsLabelClass}}">{{kepsType.label }}:</label>
				<div class="list-group">
					<div class="list-group-item" ng-show="data.value.length > 0">
						<div ng-repeat="item in data.value track by $index">
							<div style="width:5%;margin-left:5%;display:inline-block;">
								<span>{{($index+1) + '.'}}</span>
							</div>
							<div style="width:79%;display:inline-block;">
							<input-item
								keps-name="$index"
								keps-label="''"
								keps-group-class="form-horizontal"
								keps-type="kepsType.subSchema.type"
								keps-model="data.value[$index]"/>
							</div>

							<div style="width: 3%;display: inline-block;margin-right: 7%;line-height: 0px;">
								<a href="" style="float:right;" ng-click="removeArrayItem($index)">
									<span style="color:red;margin-left:15px;" class="glyphicon glyphicon-remove"></span>
								</a>
							</div>
						</div>
					</div>	
					<div class="list-group-item">
						<a href="" style="" title="add item">
							<span style="color:green;" class="glyphicon glyphicon-plus-sign" ng-click="addArrayItem()"></span> 
					</div>
				</div>
				<span class="help-block"  ng-if="kepsType.instructions">
					{{kepsType.instructions}}
				</span>
				<span style="color:red;margin-left:20px;" ng-show="errorMsg">
					{{errorMsg}}
				</span>
			</div>
		</div>
	</div>
</div>
